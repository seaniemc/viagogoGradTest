<div class="myContainer">
  <div ng-controller="CanvasCtrl">
    <table class="friends">
      <tr>
        <th>ID</th>
        <th>Distance</th>
        <th>Price</th>
      </tr>
      <tr ng-repeat="ans in answerArr ">
        <td>{{ans._id}}</td>
        <td>{{ans.dist}}</td>
        <td>{{ans.ticksPrice[0] | currency}}</td>
      </tr>
    </table>
  </div>
</div>
